<html>
	<head>
		<title>Ragistration form</title>
	</head>
	<body>
		<h1 style=text align:center>Ragistration form in html</h1>
		<form>
			<table>
				<tr>
					<td>
						NAME:
					</td>
					<td>
						<input type="text" placeholder="NAME" name="">
					</td>
				</tr>
				<tr>
					<td>
						Phone Number:
					</td>
					<td>
						<input type="Phone" placeholder="9369******"> 
					</td>
				</tr>
				<tr>
					<td>
						Email Id:
					</td>
					<td>
						<input type="Email Id" placeholder="Example12@.a">
					</td>
				</tr>
				<tr>
					<td>
						Password:
					</td>
					<td>
						<input type="Password" placeholder="23*******">
					</td>

				</tr>
				<tr>
					<td>
						Gender:
					</td>
					<td>
						<input type="radio" name="Gender">male
						<input type="radio" name="Gender">female
					</td>
				</tr>
				<tr>
					<td>
						Date of Birth:
					</td>
					<td>
						<input type="date">
					</td>
				</tr>
				<tr>
					<td>
						Hobbies:
					</td>
					<td>
						<input type="checkbox" singing>singing
						<input type="checkbox" dancing>dancing
						<input type="checkbox" hardworking>hard working
					</td>
				</tr>
				<tr>
					<td>
						Education Qualification:
					</td>
					<td>
						<select>
							<option>10+2</option>
							<option>graduation</option>
							<option>post graduation</option>			
						</select>
					</td>
				</tr>
				<tr>
					<td>
						Address:
					</td>
					<td>
						<textarea row="4" colun="15" placeholder="address">Address
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="submit">submit 
						<input type="reset" value="reset">reset

					</td>
      				</tr>
			</table>
		</form>
		</body>
</html>
